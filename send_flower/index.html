                // }
                setTimeout(function(){
                    xm.xq = 95;
                    xm.receiveFlower(o)

            receiveFlower(o) {

                //     console.log('让我们在一起吧...')
                // }else{
                    xm.receiveFlower(o)
                // }
            }
        }
        zxx.sendFlower(xh)
        
    </script>
